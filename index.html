<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliações</title>
    <link rel="icon" href="https://i.postimg.cc/fySVNwy7/logo1-removebg-preview.png">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: lightblue;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            position: absolute;
            top: 100px;
            left: 665px;
            color: rebeccapurple;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 20px 0;
            width: 100%;
            max-width: 600px;
        }

        li {
            background-color: #fff;
            border: 1px solid #ddd;
            margin: 10px;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.5s ease-out;
        }

        .usuario {
            font-weight: bold;
            color: #007bff;
        }

        .comentario {
            margin-top: 5px;
        }

        #users {
            display: none;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        #seta {
            position: absolute;
            align-items: center;
            left: 390px;
            top: 65px;
        }

        #att {
            position: absolute;
            text-align: center;
            top: 380px;
            color: darkred;
        }

        #mobile {
            display: none;
        }

        #logo {
            position: absolute;
            top: 200px;
            align-items: center;
            width: 130px;
        }

        #comentarios-lista {
            position: absolute;
            top: -10px;
        }

        @media only screen and (max-width: 600px) {
            body {
                align-items: flex-start;
            }

            h1 {
                display: none;
            }

            li {
                position: relative;
                left: 0;
                width: 100%;
                box-sizing: border-box;
            }

            #att,
            #mobile {
                position: relative;
                left: 0;
                top: 0;
                text-align: center;
            }

            #seta {
                display: none;
            }

            #logo {
                position: relative;
                left: 130px;
                top: 30px;
            }

            #att {
                display: none;
            }

            #comentarios-lista {
                position: relative;
                left: -80px;
                top: 1500px;
                /* Reza o valor para mover para cima */
            }

            #users {
                color: black;
                display: block;
                position: relative;
                /* Adicione esta linha para permitir o uso de left */
                left: -140px;
                /* Ajuste este valor conforme necessário */
            }



        }
    </style>
</head>

<body>
    <h1>Comentários dos clientes da Game Store</h1>
    <img src="https://i.postimg.cc/K4XnPNXF/logo1-removebg-preview.png" id="logo">
    <ul id="comentarios-lista"></ul>
    <h2 id="att">Veja as avaliações dos nossos clientes aqui em tempo real,<br> (Atualize a página a cada instantes
        possa ser que
        alguém comentou mais algo) <span id="seta">⬇️<span></h2>

    <h3 id="users">Avaliações:</h3>


    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const apiUrl = "https://avaliacoes-js.onrender.com/listar_comentarios";
            const comentariosLista = document.getElementById("comentarios-lista");

            function obterComentarios() {
                fetch(apiUrl)
                    .then(response => response.json())
                    .then(data => exibirComentarios(data.comentarios))
                    .catch(error => console.error("Erro ao obter comentários:", error));
            }

            function exibirComentarios(comentarios) {
                comentariosLista.innerHTML = "";

                comentarios.forEach((comentario, index) => {
                    const itemLista = document.createElement("li");
                    const nomeUsuario = document.createElement("div");
                    nomeUsuario.textContent = comentario.usuario;
                    nomeUsuario.classList.add("usuario");
                    const textoComentario = document.createElement("div");
                    textoComentario.textContent = comentario.comentario;
                    textoComentario.classList.add("comentario");

                    itemLista.appendChild(nomeUsuario);
                    itemLista.appendChild(textoComentario);

                    comentariosLista.appendChild(itemLista);

                    // Adiciona um deslocamento para baixo proporcional ao índice do comentário
                    setTimeout(() => {
                        comentariosLista.style.top = `calc(500px + ${index * 5}px)`;
                    }, 100 * index);
                });
            }

            function alterarCorFundo() {
                const cores = ["lightblue", "lightgreen", "lightcoral", "lightyellow"];
                let index = 0;

                setInterval(function () {
                    document.body.style.backgroundColor = cores[index];
                    index = (index + 1) % cores.length;
                }, 1500);
            }

            alterarCorFundo();


            obterComentarios();
            alterarCorFundo();
        });
    </script>
</body>

</html>
